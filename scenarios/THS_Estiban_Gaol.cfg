[multiplayer]
    id=High Seas: Estiban_Gaol
    name= _ "3p - High Seas: Estiban Gaol"
    map_file=THS_Estiban_Gaol
    description= _ "After their release from Estiban Gaol, three infamous captains at once return to their old ways of piracy and plunder. In this open-ended naval scenario players can buy and sell cargo, upgrade ships and mount raids on the numerous locations such as banks, plantations, distilleries and mines - all the while avoiding the deadly menance of sea monsters, pirates and mighty man-of-wars.

A competitive multiplayer seafaring scenario. Use map settings."
    turns=unlimited
    victory_when_enemies_defeated=no
    experience_modifier=70

    {DEFAULT_SCHEDULE}
    {DEFAULT_MUSIC_PLAYLIST}

    ###############################################################################################
    # Side Definitions
    ###############################################################################################

    # Pirates
    [side]
        side=1
        controller=human
        disallow_shuffle=yes
        income=2
        village_gold=0
        village_support=2
        gold=25
        team_name=Black Flag Skallywags
        color=black
    [/side]
    [side]
        side=2
        controller=human
        disallow_shuffle=yes
        income=2
        village_gold=0
        village_support=2
        gold=25
        team_name=Red Tide Rumrunners
        color=red
    [/side]
    [side]
        side=3
        controller=human
        disallow_shuffle=yes
        income=2
        village_gold=0
        village_support=2
        gold=25
        team_name=Gold Bold Bastards
        color=gold
    [/side]

    # Privateers
    [side]
        side=4
        controller=ai
        allow_player=no
        team_name=Purple Privateers
        color=purple
    [/side]

    # Somaland
    [side]
        side=5
        controller=ai
        allow_player=no
        team_name=Somaland
        color=brown
        [ai]
            aggression=1.0
        [/ai]
    [/side]

    # Estaban
    [side]
        side=6
        controller=ai
        allow_player=no
        team_name=Estaban
        color=white
        [ai]
            aggression=0.8
        [/ai]
    [/side]

    # Nemo
    [side]
        side=7
        controller=ai
        allow_player=no
        disallow_shuffle=yes
        team_name=Nemoâ€™s Aquanauts
        color=blue
        [ai]
            aggression=0.5
            passive_leader=yes
        [/ai]
    [/side]

    # Monsters
    [side]
        side=8
        controller=ai
        allow_player=no
        hidden=yes
        team_name=Monsters
        color=green
        [ai]
            aggression=0.9
            village_value=0
        [/ai]
    [/side]

    # Prisoners
    [side]
        side=9
        controller=null
        allow_player=no
        hidden=yes
        share_vision=none
        team_name=Estaban
        [ai]
            ai_algorithm=idle_ai
        [/ai]
    [/side]

    # Derelicts
    [side]
        side=10
        controller=null
        allow_player=no
        hidden=yes
        team_name=Derelicts
        [ai]
            ai_algorithm=idle_ai
        [/ai]
    [/side]

    ###############################################################################################
    # Intro
    ###############################################################################################

    [event]
        name=turn 1
        [objectives]
            delayed_variable_substitution=yes
            {THS_VERSION}
            [objective]
                description= _ "The winner is the first player to reach $points_target victory points
$points_table"
                condition=win
            [/objective]
            [objective]
                description= _ "+1 per level of enemy unit killed"
                condition=win
            [/objective]
            [objective]
                description= _ "+6 for raiding a mine, plantation, distillery or bank"
                condition=win
            [/objective]
            [objective]
                description= _ "+10 for killing an enemy captain"
                condition=win
            [/objective]
            [note]
                description= _ "Crew at rigging posts give your ship speed and ramming power"
            [/note]
            [note]
                description= _ "Crew at cannon posts give your ship cannon attacks"
            [/note]
            [note]
                description= _ "Your ship only works while a crewman is at the helm
"
            [/note]
            [note]
                description= _ "Crew can move directly from your deck to terrain beside your ship and vice versa"
            [/note]
            [note]
                description= _ "Crew can move directly from your deck to the decks of adjacent ships and vice versa"
            [/note]
            [note]
                description= _ "Capture an enemy ship by moving a crewman to its helm
"
            [/note]
            [note]
                description= _ "Your captain can visit various inland buildings to hire crew and buy equipment"
            [/note]
            [note]
                description= _ "Your ship can dock at ports and shipyards to trade cargo and refit"
            [/note]
        [/objectives]
    [/event]

