        income=2
        village_gold=0
        gold=50
        fog=yes
        [village]
            x=53
            y=38
        [/village]
    [/side]

    [side]
        side=7
        defeat_condition=no_units_left
        canrecruit=yes
        controller=ai
        no_leader=yes
        allow_player=no
        team_name=Enemies
        village_gold=0
        team_lock=yes
        income_lock=yes
        gold_lock=yes
        fog=yes
        share_view="no"
        share_maps="no"
        [ai]
            village_value=0
            aggression=1.0
        [/ai]
    [/side]

    [side]
        side=8
        defeat_condition=no_units_left
        canrecruit=yes
        controller=ai
        type="Grand Marshal"
        allow_player=no
        team_name=Enemies
        village_gold=0
        team_lock=yes
        income_lock=yes
        gold_lock=yes
        fog=yes
        share_view="no"
        share_maps="no"
        [ai]
            aggression=1.0
        [/ai]
        [modifications]
            [object]
                silent=yes
                duration=forever
                [filter]
                    canrecruit=yes
                [/filter]
                [effect]
                    apply_to=movement_costs
                    replace=true
                    [movement_costs]
                        deep_water=99
                        shallow_water=99
                        swamp_water=99
                        flat=99
                        sand=99
                        forest=99
                        hills=99
                        mountains=99
                        village=99
                        castle=1
                        cave=99
                        frozen=99
                        unwalkable=99
                        impassable=99
                        fungus=99
                    [/movement_costs]
                [/effect]
            [/object]
        [/modifications]
    [/side]

    [side]
        side=9
        defeat_condition=no_units_left
        canrecruit=yes
        controller=null
        no_leader=yes
        allow_player=no
        team_name=Enemies
        village_gold=0
        team_lock=yes
        share_view="no"
        share_maps="no"
        [ai]
            ai_algorithm=idle_ai
        [/ai]
    [/side]

    ###############################################################################################
    # Intro
    ###############################################################################################

    [event]
        name=turn 1
        [objectives]
            {THS_VERSION}
            [objective]
                description= _ "The deck of your ship is represented on the far left side of the map"
                condition=win
            [/objective]
            [objective]
                description= _ "Units on deck can move directly to anywhere beside your ship unit on the world map"
                condition=win
            [/objective]
            [objective]
                description= _ "Units beside your ship unit on the world map can move directly to the deck"
                condition=win
            [/objective]
            [objective]
                description= _ "Put deckside units onto crew stations to greatly improve your ship's performance
"
                condition=win
            [/objective]
            [objective]
                description= _ "Your leader can visit various buildings to hire crew and buy upgrades
"
                condition=win
            [/objective]
            [objective]
                description= _ "The winner is the first player to reach $victory_target victory points"
                condition=win
            [/objective]
            [objective]
                description= _ "+1 per level of enemy unit killed"
                condition=win
            [/objective]
            [objective]
                description= _ "+6 for destroying an enemy flagship"
                condition=win
            [/objective]
            [objective]
                description= _ "+10 for killing an enemy captain"
                condition=win
            [/objective]
        [/objectives]
    [/event]

    {THS_DECIDE_VP_TARGET}

