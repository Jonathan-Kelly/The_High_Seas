############################
# LEADER ACTIONS
############################

#define THS_LEADER_ACTIONS SIDE X Y

    # Commandeer the vessel

    [set_menu_item]
        id=Commandeer_{SIDE}
        description=_ "Commandeer The Vessel"
        [show_if]
            [have_unit]
                side=$side_number
                x,y=$x1,$y1
                canrecruit=yes
            [/have_unit]
            [have_unit]
                id="Flag Ship {SIDE}"
                [not]
                    side=$side_number
                [/not]
            [/have_unit]
        [/show_if]
        [filter_location]
            x={X}
            y={Y}
        [/filter_location]
        [command]
            {THS_STORE_UNIT type=Galleon (id="Flag Ship {SIDE}") ship ({VARIABLE ship.side $side_number})}
            [print]
                text= _ "$player[$side_number].name has commandeered a ship!"
                size=14
                red,green,blue=51,153,255
            [/print]
        [/command]
    [/set_menu_item]

    # Navigating

    [set_menu_item]
        id=Navigate_{SIDE}
        description=_ "Navigate: +2 Moves"
        image=buttons/group_water-active.png
        [show_if]
            {THS_CONDITION character_sheet[$side_number].piloting_active equals no}
            {THS_CONDITION character_sheet[$side_number].navigating_active equals no}
            [have_unit]
                side=$side_number
                x={X}
                y={Y}
                canrecruit=yes
            [/have_unit]
        [/show_if]
        [filter_location]
            x={X}
            y={Y}
        [/filter_location]
        [command]
            {VARIABLE character_sheet[$side_number].navigating_active yes}
            [unit_overlay]
                x,y=$x1,$y1
                image=misc/dot-white.png
            [/unit_overlay]
            [modify_unit]
                [filter]
                    x,y=$x1,$y1
                [/filter]
                moves=0
            [/modify_unit]
            {THS_MODIFY_MOVE_COSTS x=$x1 y=$y1 castle flat 99}
            {THS_MODIFY_MOVEMENT type=Galleon (id="Flag Ship {SIDE}") $character_sheet[$side_number].navigate_speed}
        [/command]
    [/set_menu_item]

    # Stop Navigating

    [set_menu_item]
        id=Stop_Navigate_{SIDE}
        description=_ "Stop Navigating"
        image=buttons/group_water-active.png
        [show_if]
            {THS_CONDITION character_sheet[$side_number].navigating_active equals yes}
            [have_unit]
                side=$side_number
                x,y=$x1,$y1
                canrecruit=yes
            [/have_unit]
        [/show_if]
        [filter_location]
            x={X}
            y={Y}
        [/filter_location]
        [command]
            {VARIABLE character_sheet[$side_number].navigating_active no}
            [remove_unit_overlay]
                x,y=$x1,$y1
                image=misc/dot-white.png
            [/remove_unit_overlay]
            {THS_MODIFY_MOVE_COSTS x=$x1 y=$y1 castle flat 1}
            {THS_MODIFY_MOVEMENT type=Galleon (id="Flag Ship {SIDE}") -$character_sheet[$side_number].navigate_speed}
        [/command]
    [/set_menu_item]

    # Piloting

    [set_menu_item]
        id=Pilot_{SIDE}
        description=_ "Pilot: Skirmisher"
        image=buttons/group_water-active.png
        [show_if]
            {THS_CONDITION character_sheet[$side_number].piloting_active equals no}
            {THS_CONDITION character_sheet[$side_number].navigating_active equals no}
            [have_unit]
                side=$side_number
                x,y=$x1,$y1
                canrecruit=yes
            [/have_unit]
        [/show_if]
        [filter_location]
            x={X}
            y={Y}
        [/filter_location]
        [command]
            {VARIABLE character_sheet[$side_number].piloting_active yes}
            [unit_overlay]
                x,y=$x1,$y1
                image=misc/dot-white.png
            [/unit_overlay]
            [modify_unit]
                [filter]
                    x,y=$x1,$y1
                [/filter]
                moves=0
            [/modify_unit]
            {THS_MODIFY_MOVE_COSTS x=$x1 y=$y1 castle flat 99}
            {THS_ADD_ABILITY type=Galleon (id="Flag Ship {SIDE}") SKIRMISHER}
        [/command]
    [/set_menu_item]

    # Stop Piloting

    [set_menu_item]
        id=Stop_Piloting_{SIDE}
        description=_ "Stop Piloting"
        image=buttons/group_water-active.png
        [show_if]
            {THS_CONDITION character_sheet[$side_number].piloting_active equals yes}
            [have_unit]
                side=$side_number
                x,y=$x1,$y1
                canrecruit=yes
            [/have_unit]
        [/show_if]
        [filter_location]
            x={X}
            y={Y}
        [/filter_location]
        [command]
            {VARIABLE character_sheet[$side_number].piloting_active no}
            [remove_unit_overlay]
                x,y=$x1,$y1
                image=misc/dot-white.png
            [/remove_unit_overlay]
            {THS_MODIFY_MOVE_COSTS x=$x1 y=$y1 castle flat 1}
            {THS_REMOVE_ABILITY type=Galleon (id="Flag Ship {SIDE}") SKIRMISHER}
        [/command]
    [/set_menu_item]
#enddef

