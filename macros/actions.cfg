#define THS_BOARD_SHIP SIDE X Y
    [set_menu_item]
        id=Board_Ship_{SIDE}
        description=_ "Board Flag Ship {SIDE}"
        image=cursors/move.png

        [show_if]
            [have_unit]
                side=$side_number
                x,y=$x1,$y1
                [filter_adjacent]
                    id="Flag Ship {SIDE}"
                [/filter_adjacent]
                [not]
                    role=ship
                [/not]
                [not]
                    role=bat
                [/not]
            [/have_unit]

            [not]
                [have_unit]
                    x={X}
                    y={Y}
                [/have_unit]
            [/not]
        [/show_if]

        [command]
            {THS_TELEPORT x=$x1 y=$y1 {X} {Y}}
            {THS_SCROLL_TO {X} {Y}}
        [/command]
    [/set_menu_item]
#enddef

#define THS_DISEMBARK SIDE X Y
    [set_menu_item]
        id=Disembark_{SIDE}
        description=_ "Disembark"
        image=cursors/move.png

        [show_if]
            [not]
                [have_unit]
                    x,y=$x1,$y1
                [/have_unit]
            [/not]

            [have_unit]
                side=$side_number
                x={X}
                y={Y}
            [/have_unit]
        [/show_if]

        [not]
            [filter_location]
                terrain=Mm^Xm,Md^Xm,Xu,Xv
            [/filter_location]
        [/not]

        [filter_location]
            [filter]
                id="Flag Ship {SIDE}"
            [/filter]
            radius=1
        [/filter_location]

        [command]
            {THS_TELEPORT x={X} y={Y} $x1 $y1}
        [/command]
    [/set_menu_item]
#enddef

