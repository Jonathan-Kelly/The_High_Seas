#define THS_RESCUE_PRISONER
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1,2,3
            [filter_adjacent]
                role=prisoner
            [/filter_adjacent]
        [/filter]
        [store_unit]
            [filter]
                role=prisoner
                [filter_adjacent]
                    side=$side_number
                [/filter_adjacent]
            [/filter]
            variable=units
        [/store_unit]
        [foreach]
            array=units
            [do]
                [remove_unit_overlay]
                    id=$this_item.id
                    image=items/cage.png
                [/remove_unit_overlay]
                [modify_unit]
                    [filter]
                        id=$this_item.id
                    [/filter]
                    role=freed
                    side=$side_number
                [/modify_unit]
                [message]
                    speaker=narrator
                    image=items/cage.png
                    message= _ "$this_item.name has been freed by the $name_$side_number."
                [/message]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE units}
    [/event]
#enddef
