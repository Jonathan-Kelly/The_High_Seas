#define THS_REPLACE_SHIP ID MACRO
    [if]
        [not]
            [have_unit]
                id={ID}
            [/have_unit]
        [/not]
        [then]
            [if]
                [lua]
                    code=<< return (mathx.random() < (wml.variables["replace_ship"] / 100)) >>
                [/lua]
                [then]
                    [random_placement]
                        num_items=1
                        [filter_location]
                            terrain=Wo*
                        [/filter_location]
                        variable=place
                        [command]
                            {{MACRO} $place.x $place.y}
                        [/command]
                    [/random_placement]
                [/then]
            [/if]
        [/then]
    [/if]
#enddef

