############################
# MARKET
############################

#define THS_MARKET X Y
[event]
	name=start
	[store_locations]
            x={X}
            y={Y}
		variable=market_locations
	[/store_locations]
[/event]
[event]
	name=side turn
	{FOREACH market_locations i}
		{PLACE_IMAGE scenery/tent-shop-weapons.png $market_locations[$i].x $market_locations[$i].y}
		{SET_LABEL $market_locations[$i].x $market_locations[$i].y "Market"}
	{NEXT i}
[/event]

[event]
name=moveto
first_time_only=no
[filter]
x={X}
y={Y}
side="1,2,3,4,5,6"
canrecruit=yes
[/filter]
[store_side]
	side=$side_number
	variable=trader
	[/store_side]

{VARIABLE finished_trading no}

[while]
[variable] 
	name=finished_trading
	equals=no 
	[/variable] 
[do]
[message]
	speaker=narrator
	image=wesnoth-icon.png
	caption=_ "Market"
	message= _ "Here you can buy supplies for you and your ship.
 
You have $trader.gold|g"
[option]
	message= _ "Leave"
[command]
{VARIABLE finished_trading yes}
[/command]
[/option]

# Potions

[option]
image=items/potion-red.png
message= _ "<span color='#0000FF'>Potions</span>
Restores your captain's hitpoints and cure poison.
Price: 12g"
[command]
[if]
{THS_CONDITION trader.gold greater_than_equal_to 12}
[then]
{THS_GOLD $side_number -12}
{THS_HEALING_POTION}
[store_side]
	side=$side_number
	variable=trader
[/store_side]
[redraw]
	[/redraw]
[/then]
[/if]
[/command]
[/option]

# Nitro Bomb

[option]
image=items/bomb.png
message= _ "<span color='#0000FF'>Nitro Bomb</span>
Gives your captain a 30-1 fire ranged attack.
`Note: This weapon is removed after use.
Price: 20g"
[show_if]
	{THS_CONDITION equipment[$side_number].bomb equals no}
	[/show_if]
[command]
[if]
{THS_CONDITION trader.gold greater_than_equal_to 20}
[then]
{VARIABLE equipment[$side_number].bomb yes}
[object]
	silent=yes
	duration=forever
	[filter]
	x=$x1
	y=$y1
	[/filter]
[effect]
		apply_to=new_attack
		name= _ "nitro bomb"
		icon=attacks/magic-missile.png
		type=fire
		range=ranged
		damage=30
		number=1
		defense_weight=0
[/effect]
[effect]
   apply_to=new_animation
   [attack_anim]
      [filter_attack]
         name="nitro bomb"
      [/filter_attack]
                [missile_frame]
                    begin=-150
                    end=0
                    image="items/bomb.png"
                    image_diagonal="items/bomb.png"
                [/missile_frame]
                {FIRE_BURST_SMALL}
                [frame]
                    begin=-300
                    end=-100
                    sound=throw-1.wav
                [/frame]
   [/attack_anim]
[/effect]
[/object]
{THS_GOLD $side_number -20}
[store_side]
	side=$side_number
	variable=trader
	[/store_side]
[redraw]
	[/redraw]
[/then]
[/if]
[/command]
[/option]

