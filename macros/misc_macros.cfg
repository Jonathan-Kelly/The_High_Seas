#define THS_CONDITION VAR OP VALUE
    [variable]
        name={VAR}
        {OP}={VALUE}
    [/variable]
#enddef

#define THS_SOUND FILE
    [sound]
        name={FILE}
    [/sound]
#enddef

#define THS_STORE_UNIT FILTER_1 FILTER_2 VAR ACTION
    [store_unit]
        [filter]
            {FILTER_1}
            {FILTER_2}
        [/filter]
        variable={VAR}
    [/store_unit]
    {ACTION}
    {IF_VAR {FILTER_2} equals yes (
        [then]
            [unstore_unit]
                variable={VAR}
            [/unstore_unit]
        [/then]
    )}
    {CLEAR_VARIABLE {VAR}}
#enddef

#define THS_STORE_ALL FILTER_1 FILTER_2 ACTION
    [store_unit]
        [filter]
            {FILTER_1}
            {FILTER_1}
        [/filter]
        variable=units
    [/store_unit]

    {FOREACH units i}
        {ACTION}

        [unstore_unit]
            variable=units[$i]
        [/unstore_unit]
    {NEXT i}

    {CLEAR_VARIABLE units}
#enddef

