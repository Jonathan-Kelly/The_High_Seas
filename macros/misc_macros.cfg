#define THS_FIRE X Y
    [event]
        name=start
        [item]
            x={X}
            y={Y}
            halo="scenery/fire1.png:150,scenery/fire2.png:150,scenery/fire3.png:150,scenery/fire4.png:150"
        [/item]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x={X}
            y={Y}
            side="1,2,3,4,5,6"
        [/filter]
        {THS_SOUND fire.wav}
        [store_unit]
            [filter]
                x={X}
                y={Y}
            [/filter]
            variable=injured
        [/store_unit]
        {VARIABLE_OP injured.hitpoints add -4}
        [unstore_unit]
            variable=injured
            text=_ "4"
            {COLOR_HARM}
        [/unstore_unit]
    [/event]
#enddef

