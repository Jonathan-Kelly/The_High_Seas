############################
# BANK
############################

#define THS_BANK X Y PLACE X2 Y2 DISPLAY_INTEREST CALC_INTEREST RAID_POINT_X RAID_POINT_Y EXIT_X EXIT_Y
    [event]
        name=prestart
        {SET_LABEL {X} {Y} "Bank"}
        {VARIABLE investment[1].{PLACE} 0}
        {VARIABLE investment[2].{PLACE} 0}
        {VARIABLE investment[3].{PLACE} 0}
        {VARIABLE investment[4].{PLACE} 0}
        {VARIABLE investment[5].{PLACE} 0}
        {VARIABLE investment[6].{PLACE} 0}
        {VARIABLE bank_{PLACE}.interest {CALC_INTEREST}}
        {VARIABLE bank_{PLACE}.interest_display {DISPLAY_INTEREST}}
        {VARIABLE bank_{PLACE} working}
        {PLACE_IMAGE items/gold-coins-small.png {RAID_POINT_X} {RAID_POINT_Y}}
        {SET_LABEL {EXIT_X} {EXIT_Y} "Exit"}
    [/event]

    # Adding Interest

    [event]
        name=new turn
        first_time_only=no
        [if]
            {THS_CONDITION bank_{PLACE} equals working}
            [then]
                {VARIABLE_OP investment[1].{PLACE} multiply $bank_{PLACE}.interest}
                {VARIABLE_OP investment[2].{PLACE} multiply $bank_{PLACE}.interest}
                {VARIABLE_OP investment[3].{PLACE} multiply $bank_{PLACE}.interest}
                {VARIABLE_OP investment[4].{PLACE} multiply $bank_{PLACE}.interest}
                {VARIABLE_OP investment[5].{PLACE} multiply $bank_{PLACE}.interest}
                {VARIABLE_OP investment[6].{PLACE} multiply $bank_{PLACE}.interest}
            [/then]
        [/if]
    [/event]

    # Entering location

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x={X}
            y={Y}
            side="1,2,3,4,5,6"
        [/filter]
        [store_side]
            side=$side_number
            variable=trader
        [/store_side]

        {VARIABLE finished_trading no}

        [while]
            {THS_CONDITION finished_trading equals no}
            {THS_CONDITION bank_{PLACE} equals working}
            [do]
                [message]
                    speaker=narrator
                    image=wesnoth-icon.png
                    caption=_ "Bank of {PLACE}"
                    message= _ "Here you can deposit and withdraw funds. Each turn your funds receive interest at a rate of $bank_{PLACE}.interest_display|%.
 
<span color='cyan'>You have $investment[$side_number].{PLACE}|g in this bank</span>"

                    [option]
                        message= _ "Leave"
                        [command]
                            {VARIABLE finished_trading yes}
                        [/command]
                    [/option]

                    [option]
                        message= _ "<span color='red'>Raid Bank!</span>"
                        [command]
                            {VARIABLE finished_trading yes}
                            {THS_TELEPORT x=$x1 y=$y1 {X2} {Y2}}
                            {THS_SCROLL_TO {X2} {Y2}}
                        [/command]
                    [/option]

                    # Deposit

                    [option]
                        image=items/chest-plain-open.png
                        message= _ "<span color='cyan'>Deposit Funds</span>  Put 10g in bank"
                        [show_if]
                            {THS_CONDITION trader.gold greater_than_equal_to 10}
                            {THS_CONDITION unit.canrecruit equals yes}
                        [/show_if]
                        [command]
                            {VARIABLE_OP investment[$side_number].{PLACE} add 10}
                            {THS_GOLD $side_number -10}
                            [store_side]
                                side=$side_number
                                variable=trader
                            [/store_side]
                            [redraw]
                            [/redraw]
                        [/command]
                    [/option]

                    [option]
                        image=items/chest-plain-open.png
                        message= _ "<span color='cyan'>Deposit Funds</span>  Put 100g in bank"
                        [show_if]
                            {THS_CONDITION trader.gold greater_than_equal_to 100}
                            {THS_CONDITION unit.canrecruit equals yes}
                        [/show_if]
                        [command]
                            {VARIABLE_OP investment[$side_number].{PLACE} add 100}
                            {THS_GOLD $side_number -100}
                            [store_side]
                                side=$side_number
                                variable=trader
                            [/store_side]
                            [redraw]
                            [/redraw]
                        [/command]
                    [/option]

                    # Withdraw

                    [option]
                        image=items/gold-coins-small.png
                        message= _"<span color='cyan'>Withdraw Funds</span>  Withdraw 10g from bank"
                        [show_if]
                            {THS_CONDITION investment[$side_number].{PLACE} greater_than_equal_to 10}
                            {THS_CONDITION unit.canrecruit equals yes}
                        [/show_if]
                        [command]
                            {VARIABLE_OP investment[$side_number].{PLACE} add -10}
                            {THS_GOLD $side_number 10}
                            [store_side]
                                side=$side_number
                                variable=trader
                            [/store_side]
                            [redraw]
                            [/redraw]
                        [/command]
                    [/option]

                    [option]
                        image=items/gold-coins-small.png
                        message= _ "<span color='cyan'>Withdraw Funds</span>  Withdraw 100g from bank"
                        [show_if]
                            {THS_CONDITION investment[$side_number].{PLACE} greater_than_equal_to 100}
                            {THS_CONDITION unit.canrecruit equals yes}
                        [/show_if]
                        [command]
                            {VARIABLE_OP investment[$side_number].{PLACE} add -100}
                            {THS_GOLD $side_number 100}
                            [store_side]
                                side=$side_number
                                variable=trader
                            [/store_side]
                            [redraw]
                            [/redraw]
                        [/command]
                    [/option]
                [/message]
            [/do]
        [/while]

        [if]
            {THS_CONDITION bank_{PLACE} equals raided}
            [then]
                [message]
                    speaker=narrator
                    image=wesnoth-icon.png
                    caption=_ "Abandoned Bank"
                    message= _ "This bank has been raided. It is no longer open for business."

                    [option]
                        message= _ "Leave"
                        [command]
                        [/command]
                    [/option]

                    [option]
                        message= _ "<span color='cyan'>Visit The Abandoned Bank</span>"
                        [command]
                            {THS_TELEPORT x=$x1 y=$y1 {X2} {Y2}}
                            {THS_SCROLL_TO {X2} {Y2}}
                        [/command]
                    [/option]
                [/message]
            [/then]
        [/if]
    [/event]

    # Raiding location

    [event]
        name=moveto
        [filter]
            x={RAID_POINT_X}
            y={RAID_POINT_Y}
            side="1,2,3,4,5,6"
        [/filter]
        {VARIABLE temp_booty 150}
        {VARIABLE_OP temp_booty add $investment[1].{PLACE}}
        {VARIABLE_OP temp_booty add $investment[2].{PLACE}}
        {VARIABLE_OP temp_booty add $investment[3].{PLACE}}
        {VARIABLE_OP temp_booty add $investment[4].{PLACE}}
        {VARIABLE_OP temp_booty add $investment[5].{PLACE}}
        {VARIABLE_OP temp_booty add $investment[6].{PLACE}}
        [message]
            speaker=narrator
            message= _ "The Bank of {PLACE} has been raided! $player[$side_number].name has stolen $temp_booty gold!"
            image=wesnoth-icon.png
        [/message]
        {THS_GOLD $side_number $temp_booty}
        {THS_AWARD_VP $side_number 6}
        {VARIABLE bank_{PLACE} raided}
        [remove_item]
            x=$x1
            y=$y1
        [/remove_item]
        {CLEAR_VARIABLE temp_booty}
    [/event]

    # Exiting location

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x={EXIT_X}
            y={EXIT_Y}
            side="1,2,3,4,5,6"
        [/filter]
        {THS_TELEPORT x=$x1 y=$y1 {X} {Y}}
        {THS_SCROLL_TO {X} {Y}}
    [/event]
#enddef
