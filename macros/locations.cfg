############################
# PLANTATION
############################

#define THS_PLANTATION X Y PLACE X2 Y2 RAID_POINT_X RAID_POINT_Y
    [event]
        name=prestart
        {SET_LABEL {X} {Y} "Plantation"}
        {PLACE_IMAGE scenery/windmill-01.png {X} {Y}}
        {PLACE_IMAGE items/ornate2.png {RAID_POINT_X} {RAID_POINT_Y}}
        {VARIABLE plantation_{PLACE} working}
        [tunnel]
            [filter]
            [/filter]
            [source]
                x,y={X},{Y}
                radius=1
            [/source]
            [target]
                x,y={X2},{Y2}
                radius=1
            [/target]
        [/tunnel]
    [/event]

    # Producing commodities

    [event]
        name=new turn
        first_time_only=no
        [if]
            {VARIABLE_CONDITIONAL plantation_{PLACE} equals working}
            [then]
                {VARIABLE_OP spices_{PLACE}.stock add 1}
                {VARIABLE_OP spices_{PLACE}.price add -1}
                {THS_STOP_GOING_BELOW_ZERO spices {PLACE}}
            [/then]
        [/if]
    [/event]

    # Discovering location

    [event]
        name=moveto
        [filter]
            x={X}
            y={Y}
        [/filter]
        {SCROLL_TO {X2} {Y2}}
    [/event]

    # Raiding location

    [event]
        name=moveto
        [filter]
            x={RAID_POINT_X}
            y={RAID_POINT_Y}
        [/filter]
        [message]
            speaker=narrator
            message= _ "The plantation at {PLACE} has been raided by the $name_$side_number! $spices_{PLACE}.stock pots of spices have been stolen and stashed in the nearby port - ready for collection."
            image=wesnoth-icon.png
        [/message]
        {THS_AWARD_POINTS $side_number 4}
        {VARIABLE plantation_{PLACE} raided}
        [remove_item]
            x,y=$x1,$y1
        [/remove_item]
    [/event]
#enddef

